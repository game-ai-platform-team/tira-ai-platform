name: Set up Node
description: Set up Node and npm
inputs:
  pnpm_args:
    description: Arguments for npm
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: npm

    - name: Install dependencies
      run: npm install ${{ inputs.npm_args }}
      shell: bash
