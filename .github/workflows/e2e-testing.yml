name: End-to-end testing
on:
  schedule:
    - cron: 0 */4 * * *
  workflow_dispatch:

defaults:
  run:
    working-directory: ./frontend

jobs:
  e2e_staging:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Set up
        uses: ./.github/workflows/setup-node

      - name: Run E2E tests
        run: npm run test:e2e
